name: linux_vim

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        name: [vim-v82-x64, vim-v81-x64]
        include:
          - name: vim-v82-x64
            os: ubuntu-latest
            vim_version: 8.2.0024
          - name: vim-v81-x64
            os: ubuntu-latest
            vim_version: 8.1.1729
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v1
      - name: Install vim
        run: |
         sudo add-apt-repository ppa:jonathonf/vim
         sudo apt-get update
         sudo apt-get install vim=${{matrix.vim_version}}
      - name: Download test runner
        shell: PowerShell
        run: git clone --depth 1 --branch v1.5.4 --single-branch https://github.com/thinca/vim-themis $env:USERPROFILE\themis
      - name: Run tests
        shell: cmd
        run: |
          export PATH=~/themis/bin:$PATH
          export THEMIS_VIM=vim
          vim --version
          themis --reporter spec
