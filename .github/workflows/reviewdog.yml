name: reviewdog
on: [pull_request, push]
jobs:
  vimlint:
    name: runner / vimlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run vint with reviewdog
        uses: reviewdog/action-vint@v1.0.1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          target: .


